<body>
    
    <script>
        let a=1;
        let b=2;
        let c=3;

        //default precidence
        a + b * c;//?
        //evaluated by default like this
        a+(b*c)//?

        //now overloading precidene
        //addition before multiplication
        (a+b)*c;
    </script>
</body>
