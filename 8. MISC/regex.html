<body>
    <script>
        
        let regex = /hello/;
        let str = "hello world";
        let result = regex.test(str);
        console.log(result);

        function validateEmail(email){
            const re = 
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        validateEmail("wrong");
        validateEmail("correct@myemail.com");

    </script>
</body>
