<body>
    

    <script>
        let a=12;
        b=5;
        
        console.log("+:", a+b);
        console.log("-:", a-b);
        console.log("/:", a/b);
        console.log("*:", a*b);
        console.log("modulo:", a%b);
        console.log("modulo:", a%2);

        console.log("********************************");
        b=5;
        console.log("***************5****************");
        console.log("++b",++b);
        console.log(b);

        b=5;
        console.log("***************5****************");
        console.log("b++",b++);
        console.log(b);

        b=5;
        console.log("***************5****************");
        console.log("--b",--b);
        console.log(b);

        b=5;
        console.log("***************5****************");
        console.log("b--",b--);
        console.log(b);

        console.log("*************Strings****************");

        let x="Foo", y="Bar";
        console.log(x+y);
        console.log("a"+"b");
        console.log(x+a);

        console.log("String "+ a + " text "+ a);

        let string= "first line\n" + "second line";

        string= "first line ${a} text ${b}";
        console.log(string);

    </script>
